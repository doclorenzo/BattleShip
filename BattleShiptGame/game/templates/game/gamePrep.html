{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'game/style/giocoPre.css' %}"> 
</head>
<body>

   <h1 align=center style="background-color: #2c3e50; color:white;">{{playerName}}</h1>
    <div class="container">
        <!-- Left side: Table area -->
        <div class="aggiusta">
            <h2>Prepare your battle field</h2>
            <table id="droppable-table">
                <tbody>
                    {% for i in '0123456789'|make_list %}
                    <tr>
                        {% for j in '0123456789'|make_list %}
                            <td id="{{ i }}{{ j }}"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Right side: Draggable squares area -->
        <div class="right-side">
            <h2>Ships</h2>   
            <div>
                <div class="draggable square" id="square1" draggable="true"></div>
                <div class="draggable square" id="square2" draggable="true"></div>
                <div class="draggable square" id="square3" draggable="true"></div>
                <div class="draggable square" id="square4" draggable="true"></div>
            </div>
            <div>
                <div class="draggable rectangle-1x2" id="rectangle1" draggable="true"></div>
                <div class="draggable rectangle-1x2" id="rectangle2" draggable="true"></div>
                <div class="draggable rectangle-1x2" id="rectangle3" draggable="true"></div>
            </div>
            <div>
                <div class="draggable rectangle-3x1" id="rectangLong1" draggable="true"></div>
                <div class="draggable rectangle-3x1" id="rectangLong2" draggable="true"></div>
            </div>
        </div>
        {% csrf_token %}
        <button id="send">Send</button>
    </div>

    <script src="{% static 'game/scripts/gamePrep.js' %}"></script> 

</body>
</html>
