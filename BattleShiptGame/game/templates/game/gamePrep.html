{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Page</title>
    <link rel="stylesheet" href="{% static 'game/style/gamePrep.css' %}"> 
</head>
<body>

    <div class="container">
        <!-- Left side: Table area -->
        <div class="left-side">
            <h2>My Table</h2>
            <table id="droppable-table">
                <tbody>
                    {% for i in '0123456789'|make_list %}
                    <tr>
                        {% for j in 'ABCDEFGHIL'|make_list %}
                            <td id="{{ i }}{{ j }}"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Right side: Draggable squares area -->
        <div class="right-side">
            <h2>Draggable Squares</h2>
            <div class="draggable" id="square1" draggable="true"></div>
            <div class="draggable" id="square2" draggable="true"></div>
            <div class="draggable" id="square3" draggable="true"></div>
            <div class="draggable" id="square4" draggable="true"></div>
            <div class="draggable" id="square5" draggable="true"></div>
        </div>
    </div>

    <script src="{% static 'game/scripts/gamePrep.js' %}"></script> 

</body>
</html>
