<body id="content">
    <div class="container">
        <div class="aggiusta">
            <h2 align=center style="background-color: #2c3e50; color:white;", id="playerName" >{{playerName}}</h2>
            <table id="myBoard">
                <tbody>
                    {% for i in '0123456789'|make_list %}
                    <tr>
                        {% for j in '0123456789'|make_list %}
                                <td id="A{{ i }}{{ j }}"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="aggiusta2">
            <h2 align=center style="background-color: #2c3e50; color:white;", id="playerName" >{{opponentName}}</h2>
            <table id="ClickableTable">
                <tbody>
                    {% for i in '0123456789'|make_list %}
                    <tr>
                        {% for j in '0123456789'|make_list %}
                            <td id="B{{ i }}{{ j }}"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> 
    </div> 

    <div class="overlay" id="overlay"></div>

    <div class="youwin-container" id="youwin">
        <h1 id="youWinLost"></h1>
    </div>

</body>
